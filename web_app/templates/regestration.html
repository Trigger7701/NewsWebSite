{% extends 'main.html' %}
{% block content %}
		<h1>Yangi profil</h1>
		<form action="" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			 <div class="form-group">
					<label for="exampleInputEmail1">Username</label>
					<input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter username">

					<label for="exampleInputEmail1">First name</label>
					<input type="text" class="form-control" id="first" name="first_name" aria-describedby="emailHelp" placeholder="Enter first name">

					<label for="exampleInputEmail1">Last name</label>
					<input type="text" class="form-control" id="last" name="last_name" aria-describedby="emailHelp" placeholder="Enter last name">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">Password confirm</label>
					<input type="password" name="password2" class="form-control" id="exampleInputPassword2" placeholder="Password">
				  </div>
				  <button type="submit" class="btn btn-primary">Ro'yxatdan o'tish</button>

		</form>
{% endblock content %}
